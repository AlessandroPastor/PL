<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimizador Lineal Avanzado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-hover: #3a56d4;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      margin: 0;
      padding: 0;
      color: var(--dark);
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
    }
    
    .glass-container {
      max-width: 850px;
      width: 90%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 3rem;
    }
    
    .glass-container:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }
    
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
      padding-bottom: 1.5rem;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .header h1 {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }
    
    .header p {
      color: var(--gray);
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .form-label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--gray);
      transition: var(--transition);
    }
    
    .form-label:hover {
      color: var(--primary);
    }
    
    .form-control, .form-select {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-top: 0.5rem;
      border: 2px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1rem;
      color: var(--dark);
      transition: var(--transition);
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
      background-color: white;
    }
    
    .restriction-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.8rem;
      background: rgba(248, 249, 250, 0.7);
      padding: 0.8rem 1rem;
      border-radius: 10px;
      transition: var(--transition);
    }
    
    .restriction-group:hover {
      background: rgba(233, 236, 239, 0.7);
    }
    
    .restriction-label {
      flex: 0 0 100px;
      margin-top: 0;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .btn-remove {
      background: rgba(247, 37, 133, 0.1);
      border: none;
      color: var(--danger);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      transition: var(--transition);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-remove:hover {
      background: rgba(247, 37, 133, 0.2);
      transform: scale(1.05);
    }
    
    .btn-remove i {
      margin-right: 0.3rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 100%);
      z-index: -1;
      transition: var(--transition);
    }
    
    .btn:hover::before {
      opacity: 0.5;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 14px rgba(67, 97, 238, 0.4);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-hover), #3730a3);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6);
      transform: translateY(-2px);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #4cc9f0, #4895ef);
      color: white;
      box-shadow: 0 4px 14px rgba(76, 201, 240, 0.4);
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, #3aa8d8, #3d82e6);
      transform: translateY(-2px);
    }
    
    .btn-accent {
      background: linear-gradient(135deg, #7209b7, #5a08a1);
      color: white;
      box-shadow: 0 4px 14px rgba(114, 9, 183, 0.4);
    }
    
    .btn-accent:hover {
      background: linear-gradient(135deg, #5a08a1, #4a0788);
      transform: translateY(-2px);
    }
    
    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2.5rem;
      flex-wrap: wrap;
    }
    
    .variable-badge {
      background-color: var(--success);
      color: white;
      border-radius: 50px;
      padding: 0.25rem 0.75rem;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      margin-right: 0.5rem;
      transition: var(--transition);
    }
    
    .variable-badge:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    
    .note {
      font-size: 0.85rem;
      color: var(--gray);
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .hint {
      font-size: 0.8rem;
      color: var(--gray);
      font-style: italic;
      margin-top: 0.25rem;
      display: block;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse-animation {
      animation: pulse 2s infinite ease-in-out;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
        padding-top: 1.5rem;
      }
      
      .glass-container {
        padding: 1.5rem;
        width: 100%;
      }
      
      .restriction-group {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .restriction-label {
        flex: 1 1 100%;
        margin-bottom: 0.5rem;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="header">
      <h1><i class="fas fa-chart-line me-2"></i>Optimizador Lineal Avanzado</h1>
      <p>Resuelve problemas de programación lineal con visualización interactiva</p>
    </div>
    
    <form method="POST" id="formularioPL">
      <div class="mb-4">
        <label for="variables" class="form-label">Número de variables:</label>
        <select class="form-select" id="variables" name="variables" required>
          <option value="2" selected>2 Variables (x, y)</option>
          <option value="3">3 Variables (x, y, z)</option>
        </select>
        <span class="hint">Selecciona el número de variables para tu problema</span>
      </div>
      
      <div class="mb-4">
        <label for="objetivo" class="form-label">Función Objetivo:</label>
        <input type="text" class="form-control" id="objetivo" name="objetivo" placeholder="Ej: 6x + 4y" required>
        <div class="note">
          <span class="variable-badge"><i class="fas fa-x"></i>x</span>
          <span class="variable-badge"><i class="fas fa-y"></i>y</span>
          <span id="z-badge" class="variable-badge d-none"><i class="fas fa-z"></i>z</span>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="tipo_objetivo" class="form-label">Tipo de Optimización:</label>
        <select class="form-select" name="tipo_objetivo" id="tipo_objetivo">
          <option value="max" selected><i class="fas fa-arrow-up me-1"></i> Maximizar</option>
          <option value="min"><i class="fas fa-arrow-down me-1"></i> Minimizar</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Restricciones:</label>
        <div id="restricciones-container">
          <div class="restriction-group">
            <span class="restriction-label">Restricción 1:</span>
            <input type="text" class="form-control restriction-input" name="restriccion" placeholder="Ej: 2x + y <= 10" required>
            <button type="button" class="btn-remove d-none"><i class="fas fa-times me-1"></i>Eliminar</button>
          </div>
        </div>
        
        <button type="button" id="btnAgregar" class="btn btn-primary mt-3 pulse-animation">
          <i class="fas fa-plus me-2"></i>Agregar Restricción
        </button>
      </div>
      
      <input type="hidden" name="restricciones" id="restriccionesOculto">
      
      <div class="btn-group">
        <button type="submit" formaction="/resolver" class="btn btn-success">
          <i class="fas fa-chart-area me-2"></i> Resolver Gráficamente
        </button>
        <button type="submit" formaction="/simplex" class="btn btn-accent">
          <i class="fas fa-table me-2"></i> Método Simplex
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const variablesInput = document.getElementById('variables');
      const objetivoInput = document.getElementById('objetivo');
      const restriccionesContainer = document.getElementById('restricciones-container');
      const btnAgregar = document.getElementById('btnAgregar');
      const form = document.getElementById('formularioPL');
      const restriccionesOculto = document.getElementById('restriccionesOculto');
      const zBadge = document.getElementById('z-badge');
      
      let contadorRestricciones = 1;

      // Actualizar placeholders según número de variables
      function actualizarPlaceholders(numVars) {
        if (numVars === '2') {
          objetivoInput.placeholder = 'Ej: 6x + 4y';
          document.querySelectorAll('.restriction-input').forEach(input => {
            input.placeholder = 'Ej: 2x + y <= 10';
          });
          zBadge.classList.add('d-none');
        } else {
          objetivoInput.placeholder = 'Ej: 6x + 4y + 3z';
          document.querySelectorAll('.restriction-input').forEach(input => {
            input.placeholder = 'Ej: 2x + y + z <= 12';
          });
          zBadge.classList.remove('d-none');
        }
      }

      // Actualizar etiquetas de restricciones
      function actualizarEtiquetas() {
        const grupos = document.querySelectorAll('.restriction-group');
        contadorRestricciones = grupos.length;
        
        grupos.forEach((grupo, index) => {
          const label = grupo.querySelector('.restriction-label');
          const btnRemove = grupo.querySelector('.btn-remove');
          
          label.textContent = `Restricción ${index + 1}:`;
          
          // Mostrar botón de eliminar solo si no es la primera restricción
          if (index === 0) {
            btnRemove.classList.add('d-none');
          } else {
            btnRemove.classList.remove('d-none');
          }
        });
      }

      // Agregar nueva restricción
      btnAgregar.addEventListener('click', function() {
        contadorRestricciones++;
        const numVars = variablesInput.value;
        
        const grupo = document.createElement('div');
        grupo.className = 'restriction-group';
        
        grupo.innerHTML = `
          <span class="restriction-label">Restricción ${contadorRestricciones}:</span>
          <input type="text" class="form-control restriction-input" name="restriccion" 
                 placeholder="${numVars === '3' ? 'Ej: 2x + y + z <= 12' : 'Ej: 2x + y <= 10'}" required>
          <button type="button" class="btn-remove"><i class="fas fa-times me-1"></i>Eliminar</button>
        `;
        
        // Agregar evento al botón de eliminar
        grupo.querySelector('.btn-remove').addEventListener('click', function() {
          restriccionesContainer.removeChild(grupo);
          actualizarEtiquetas();
        });
        
        restriccionesContainer.appendChild(grupo);
        actualizarEtiquetas();
      });

      // Validar formulario antes de enviar
      form.addEventListener('submit', function(e) {
        const numVars = variablesInput.value;
        const objetivo = objetivoInput.value.toLowerCase();
        
        // Validar variables en función objetivo
        const varsRequeridas = numVars === '2' ? ['x', 'y'] : ['x', 'y', 'z'];
        for (const v of varsRequeridas) {
          if (!objetivo.includes(v)) {
            alert(`La función objetivo debe contener la variable '${v}'.`);
            e.preventDefault();
            return false;
          }
        }
        
        // Validar restricciones
        const inputsRestricciones = document.querySelectorAll('.restriction-input');
        if (inputsRestricciones.length === 0) {
          alert('Debes ingresar al menos una restricción.');
          e.preventDefault();
          return false;
        }
        
        for (const input of inputsRestricciones) {
          if (!input.value.trim()) {
            alert('No debe haber restricciones vacías.');
            e.preventDefault();
            return false;
          }
        }
        
        // Unir todas las restricciones en un campo oculto
        const todasRestricciones = Array.from(inputsRestricciones)
          .map(i => i.value.trim())
          .join('\n');
        restriccionesOculto.value = todasRestricciones;
        
        return true;
      });

      // Cambiar placeholders cuando cambia el número de variables
      variablesInput.addEventListener('change', function() {
        actualizarPlaceholders(this.value);
      });

      // Inicializar
      actualizarPlaceholders(variablesInput.value);
    });
  </script>
</body>
</html>
